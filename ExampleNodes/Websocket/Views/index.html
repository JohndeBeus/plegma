<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>websocket demo</title>
    <link href="/content/wsthing.css" rel="stylesheet">
    <link href="/content//bootstrap.min.css" rel="stylesheet">
    <script src="/content/jquery.min.js"></script>
    <script src="/content/bootstrap.min.js" type="text/javascript"></script>
    <script src="/content/wsapi.js" type="text/javascript"></script>
    <script src="/content/wsnode.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">

        <div class="row ">
            <div class="col-xs-12 col-sm-9">

                <div class="jumbotron">
                    <h1>Yodiwo WebSocket demo</h1>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-lg-4">
                    </div><!--/.col-xs-6.col-lg-4-->
                    <div class="col-xs-6 col-lg-4">
                        <!-- <h2>ouput bulb</h2> -->
                        <img id="bulb" class="bulb" src="/content/light-bulb-off.png" width="100" height="100">
                        <br />
                        <!-- <h2>input slider</h2> -->
                        <input type="range" class="range" id="range" min="0" max="1" value="0" step="0.01">
                    </div><!--/.col-xs-6.col-lg-4-->
                </div><!--/row-->

            </div><!--/.col-xs-12.col-sm-9-->
            <div class="col-xs-12 col-sm-9">
                <p><b>Console:</b></p>
                <div id="messages"></div>
            </div><!--/.col-xs-12.col-sm-9-->
        </div><!--/row-->

    </div>
</body>
</html>
